<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy image sorter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/Sortable.js"></script>
    <script src="js/vuedraggable.umd.js"></script>
    <style>
        body {
            font-family: 'Special Elite', cursive;
            font-size: larger;
            padding: 0 10px 0 10px;
            background-image: url("bg2.jpg");
        }

        .content {
            max-width: 80em;
            margin: 2em auto 0 auto;
        }

        .col {
            padding-right: 0;
            margin-right: 15px;
        }

        .grid-square {
            width: 100px;
            height: 100px;
            display: inline-block;
            background-color: transparent;
            border: solid 0 black;
            padding: 0;
            margin: 0 4px 4px 0;
        }

        .ghost {
            opacity: 0.5;
            background: white;
        }

        .q-td {
            cursor: pointer;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/quasar@1.14.6/dist/quasar.umd.min.js"></script>
<h1 style="text-align: center">easy image sorter</h1>
<div id="q-app">
    <div class="content" v-if="this.page === 'i'">
        <div class="q-pa-md">
            <q-table :data="rows"
                     :columns="columns"
                     hide-header
                     hide-bottom
                     row-key="id">
                <template v-slot:body="props">
                    <q-tr :id="props.row.id" :props="props" @click="onRowClick(props.row.id)">
                        <q-td v-for="col in props.cols"
                              :key="col.name"
                              :props="props">
                            <span v-if="col.name !='image'">{{ col.value }}</span>
                            <q-avatar v-if="col.name =='image'">
                                <img :src="props.row.image">
                            </q-avatar>
                        </q-td>
                    </q-tr>
                </template>
            </q-table>
        </div>
    </div>
    <div class="content" v-if="this.page === 'r'">
        <div>
            <h3>{{ directoryId }}</h3>
            <p><a href="#" v-on:click="save">save</a> | <a href="#" v-on:click="saveAndBack">save and back</a> | <a
                    href="#" v-on:click="backNoSave">back without save</a> | <a href="#" v-on:click="reset">reset</a>
            </p>
            <draggable
                    :list="directoryList"
                    ghost-class="ghost"
                    class="col">
                <div class="grid-square" v-for="element in directoryList" :key="element.id">
                    <img :src="element.image" :alt="element.id">
                </div>
            </draggable>
        </div>
    </div>
</div>
</body>
<script>

    new Vue({
            el: '#q-app',
            data() {
                return {
                    page: 'i',
                    columns: [
                        {
                            name: 'image',
                            field: 'image',
                        },
                        {
                            name: 'id',
                            field: 'id',
                            required: true,
                            style: 'padding-left: 20px; vertical-align: bottom;',
                        },
                    ],
                    rows: [],
                    directoryId: "",
                    directoryList: []
                }
            },
            methods: {
                onRowClick(row) {
                    console.log('--- clicked on', row, "---")
                    let rs = '/grid/' + btoa(row)
                    axios
                        .get(rs)
                        .then(response => {
                            this.directoryId = response.data.id
                            this.directoryList = response.data.entries
                            this.page = 'r'
                        })
                },
                save: function () {
                    console.log("-- save -- ")
                    let sorted = this.directoryList.flatMap(x => [{id: x.id}]);
                    console.log(sorted);
                    let json = JSON.stringify(sorted);
                    console.log(json);
                    let params = {
                        headers: {
                            'Content-Type': 'application/json'
                        },
                    };
                    axios
                        .post('/sort', json, params)
                        .then(response => console.log(response));
                },
                saveAndBack: function () {
                    console.log("-- save and back -- ")
                }
                ,
                backNoSave: function () {
                    console.log("-- back no save -- ")
                    this.page = 'i'
                }
                ,
                reset: function () {
                    console.log("-- reset -- ")
                }
            },
            mounted() {
                console.log("--- mounted ---")
                axios
                    .get('/list')
                    .then(response => this.rows = response.data)
            }
            ,
        }
    )
</script>
</html>
